<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Dev Previsão</title>
</head>

<body>
    <div class="caixa-maior">
        <input class="input-cidade" placeholder="Digite o nome da cidade">
        <button onclick="cliqueiNoBotao()"><i class="fa-solid fa-magnifying-glass"></i></button>

        <div class="caixa-media">
            <h2 class="cidade">Tempo em </h2>
            <p class="temp">28°C</p>
            
            <div class="caixa-menor">
                <img class="icone" src="https://openweathermap.org/img/wn/04n.png" alt="icones">
                <p class="descricao">Nuvens Dispersas</p>
            </div>

            <p class="umidade">Umidade:</p>
        </div>
    </div>
</body>
<script>
    let chave = "37524c58b8115dfc031d9f2a001f62dd"

function display(dados) {
    console.log(dados)
    document.querySelector(".cidade").innerHTML = `Tempo em ${dados.name}`
    document.querySelector(".temp").innerHTML = Math.floor(dados.main.temp) + "°C"
    document.querySelector(".descricao").innerHTML = dados.weather[0].description
    document.querySelector(".umidade").innerHTML = `Umidade: ${dados.main.humidity}%`
    document.querySelector(".icone").src = "https://openweathermap.org/img/wn/" + dados.weather[0].icon + ".png"
}

async function buscarCidade(cidade) {
    let dados = await fetch("https://api.openweathermap.org/data/2.5/weather?q=" + cidade + "&appid=" + chave + "&lang=pt_br" + "&units=metric").then( resposta => resposta.json())
    display(dados)
}

function cliqueiNoBotao() {
    let cidade = document.querySelector(".input-cidade").value 
    buscarCidade(cidade)
}
</script>
</html>
