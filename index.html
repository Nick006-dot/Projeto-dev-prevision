<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Dev Previsão</title>
</head>

<body>
    <div class="caixa-maior">
        <input class="input-cidade" placeholder="Digite o nome da cidade">
        <button onclick="cliqueiNoBotao()"><i class="fa-solid fa-magnifying-glass"></i></button>

        <div class="caixa-media">
            <h2 class="cidade">Tempo em Curitiba</h2>
            <p class="temp">28°C</p>
            
            <div class="caixa-menor">
                <img class="icone" src="https://openweathermap.org/img/wn/04n.png" alt="icones">
                <p class="descricao">Nuvens Dispersas</p>
            </div>

            <p class="umidade">Umidade: 30%</p>
        </div>
    </div>
</body>
<script src="./scripts.js"></script>

</html>
